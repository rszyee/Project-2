<!DOCTYPE html>
<html>
	<head>
		<title> Form for restriction enzyme digestion of sequence</title>
	</head>
	<body>
	<form id=myform name=myform method=POST action=formprocess.py>
	<table>
        <tr><td>Sequence name:</td>
        <td><input type=text size=20 name=Sequence name value='Insert name of sequence'/></td></tr>
        <tr><td>Sequence</td>
        <td><textarea rows=5 col=40 name=Sequence>Insert sequence here</textarea></td></tr>
        <tr><td></td><td><input type=submit name=submit value='Submit' /></td></tr>
	<p>
	<label for="Restriction enzyme">Select restriction enzyme:</label>
	<select id="Restriction enzyme" name="Restriction enzyme">
    	<option value=1>EcoRI</option>
    	<option value=2>SmaI</option>
	<option value=3>HindIII</option>
	<option value=4>PstI</option>
	</select>
	</p>
	<p>
	<label for="Restriction cut site">Select restriction cut site:</label>
        <select id="Restriction cut site" name="Restriction cut site">
        <option value=1>G^AATTC</option>
        <option value=2>GGG^CCC</option>
        <option value=3>A^AGCTT</option>
        <option value=4>CTGCA^G</option>
        </select>
        </p>    	
	</table>
	</form>
	</body>
</html>
